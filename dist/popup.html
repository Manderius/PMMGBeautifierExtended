<!doctype html>
<html lang="en">

<head>
	<link rel="stylesheet" href="popup.css">
	
</head>

<body>
	<h2 style="margin: 5px; font-family: Arial, sans-serif;">PMMG Extended</h2>

	<div id="ConfigurePage" style="visibility: visible; max-height: 0px;">
		<div style="margin: 5px;">
			<label for="name"><strong>User Name</strong></label> </br>
			<input id="name"> </br>
			<label id="curName"></label>
		</div>
		<div style="margin: 5px;">
			<label for="apikey"><strong>API Key</strong></label> </br>
			<input id="apikey"> </br>
			<label id="curAPIkey"></label>
		</div>
		<div style="margin: 5px;">
			<label for="webappID"><strong>Web App ID</strong></label> </br>
			<input id="webappID"> </br>
			<label id="curWebappID"></label>
		</div>
		<div style="margin: 5px;" >
			<button id="button">CONFIGURE</button>
			<button id="clearbutton">CLEAR</button>
			<div id="loadingindicator" class="loader" style="visibility: hidden;"></div>
		</div>
		
	</div>

	<script src="popup.js"></script>
	
</body>

</html>
